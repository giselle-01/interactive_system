<!--Usamos un header para dar la bienvenida al usuario-->

        <h1>Bienvenido al Sistema Interactivo de Mensajes</h1>
    </header>

<!--Aquí va todo el contenido principal-->
    <main>

<!--Tarjeta o bloque donde se ejecutará el sistema, aquí están las cajas de texto y botones-->
        <article class="card">
            <h2>Por favor ingrese su nombre y su edad aquí</h2>

            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ej: Alex">

            <label for="age">Edad:</label>
            <input type="number" id="age" placeholder="Ej: 18" min="0">

            <button id="btn-send">Enviar</button>

            <section class="result" id="result"></section>
        </article>
    </main>
